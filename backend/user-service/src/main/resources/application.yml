spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5433/jobmatch
    username: jobmatch
    password: jobmatch
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

security:
  jwt:
    # Replace this secret via environment variable or external config in non-local environments.
    # Example override: SECURITY_JWT_SECRET=base64EncodedSecret
    secret: ${SECURITY_JWT_SECRET:}
    # Token expiration in seconds; configure per environment (e.g., shorter for staging).
    expirationSeconds: ${SECURITY_JWT_EXPIRATIONSECONDS:3600}