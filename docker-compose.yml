version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: jobmatch-postgres
    environment:
      POSTGRES_USER: jobmatch
      POSTGRES_PASSWORD: jobmatch
      POSTGRES_DB: jobmatch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
